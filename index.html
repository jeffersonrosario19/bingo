<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartelas de Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .cartelas {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .cartela {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 130px;
      border-radius: 8px;
      text-align: center;
    }
    .cartela img {
      width: 100%;
      height: auto;
    }
    .btn {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
    }
    .livre {
      background: green;
    }
    .reservada, .vendida {
      background: gray;
      cursor: not-allowed;
    }
    /* Formul√°rio popup */
    #formulario {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #formulario .conteudo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    #formulario input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    #formulario button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Escolha sua Cartela</h1>
<div class="cartelas" id="lista"></div>

<!-- Formul√°rio -->
<div id="formulario">
  <div class="conteudo">
    <h3>Preencha seus dados</h3>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="text" id="endereco" placeholder="Endere√ßo">
    <input type="text" id="cidade" placeholder="Cidade">
    <input type="text" id="telefone" placeholder="Telefone">
    <button onclick="enviarWhatsapp()">Concluir Reserva</button>
    <button onclick="fecharFormulario()">Cancelar</button>
  </div>
</div>

<script>
  let cartelaSelecionada = null;

  async function carregarCartelas() {
    const res = await fetch('status.csv');
    const texto = await res.text();
    const linhas = texto.trim().split('\n').slice(1); // Remove cabe√ßalho
    const lista = document.getElementById('lista');

    linhas.forEach(linha => {
      const [numero, status] = linha.split(',');
      const div = document.createElement('div');
      div.className = 'cartela';
      div.innerHTML = `
        <img src="icone.png" alt="Cartela">
        <div><strong>Cartela ${numero}</strong></div>
        <div>Status: ${status.toUpperCase()}</div>
      `;
      const btn = document.createElement('button');
      btn.innerText = status === 'livre' ? 'Reservar' : 'Indispon√≠vel';
      btn.className = `btn ${status}`;
      btn.disabled = status !== 'livre';

      btn.onclick = () => {
        cartelaSelecionada = numero;
        document.getElementById('formulario').style.display = 'flex';
      };

      div.appendChild(btn);
      lista.appendChild(div);
    });
  }

  function fecharFormulario() {
    document.getElementById('formulario').style.display = 'none';
  }

  function enviarWhatsapp() {
    const nome = document.getElementById('nome').value;
    const endereco = document.getElementById('endereco').value;
    const cidade = document.getElementById('cidade').value;
    const telefone = document.getElementById('telefone').value;

    const numeroAdmin = '5591980499217'; // Coloque seu n√∫mero aqui
    const msg = `Ol√°! Quero reservar a cartela ${cartelaSelecionada}.\n\nüìÑ Meus dados:\nNome: ${nome}\nEndere√ßo: ${endereco}\nCidade: ${cidade}\nTelefone: ${telefone}`;

    const url = `https://wa.me/${numeroAdmin}?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');

    fecharFormulario();
  }

  carregarCartelas();
</script>

</body>
</html>
