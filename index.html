<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartelas Disponíveis</title>
  <style>
    /* Estilo base da página */
body {
  font-family: sans-serif;
  background: #f4f4f4;
  padding: 20px;
}

/* Título centralizado */
h1 {
  text-align: center;
  margin-bottom: 30px;
}

/* Grade de cartelas */
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

/* Cartão individual de cartela */
.card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 15px;
  width: 220px;
  box-sizing: border-box;
  text-align: center;
}

/* Imagem da cartela */
.card img {
  width: 100%;
  max-height: 150px;
  object-fit: contain;
  border-radius: 6px;
  margin-bottom: 10px;
}

/* Estilo de status (disponível, reservada, vendida) */
.status {
  margin: 10px 0;
  font-weight: bold;
}

.livre { color: green; }
.reservada { color: orange; }
.vendida { color: gray; }

/* Botões */
button {
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

.btn-livre {
  background-color: #28a745;
}

.btn-desabilitado {
  background-color: #6c757d;
  cursor: not-allowed;
}

/* Fundo escuro do modal */
#popup-bg {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  z-index: 999;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease-in-out;
}

/* Caixa do popup */
#popup {
  margin-left: 10px;
  margin-right: 10px;
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
  position: relative;
  box-sizing: border-box; /* garante que padding/margin não extrapolem */
  overflow-wrap: break-word;
}

/* Título do popup */
#popup h2 {
  margin-top: 0;
  text-align: center;
}

/* Campos de entrada do formulário */
#popup input {
  width: calc(100% - 16px); /* evita ultrapassar a caixa */
  padding: 10px;
  margin: 6px 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Botão de envio do formulário */
#popup button[type="submit"] {
  background: #007bff;
}

/* Botão de fechar "X" no popup */
#fechar {
  position: absolute;
  top: 10px; right: 15px;
  background: transparent;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* Animação do popup */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* Estilos específicos para telas pequenas */
@media (max-width: 600px) {
  .grid {
    flex-direction: column;
    align-items: center;
  }

  .card {
    width: 90%;
  }

  #popup {
    width: 95%;
    max-height: 95%;
    overflow-y: auto;
  }

  #popup input {
    font-size: 16px;
    padding: 10px;
    margin: 6px 8px;
  }

  button {
    font-size: 16px;
  }

  #popup h2 {
    font-size: 20px;
  }

  /* Botão flutuante mobile */
  #botao-mobile {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 14px 18px;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
    cursor: pointer;
  }

  #botao-mobile:hover {
    background-color: #0056b3;
  }
}
  </style>
</head>
<body>

<h1>Escolha sua Cartela</h1>

<div class="grid" id="cartelas">
  <em>Carregando cartelas...</em>
</div>

<!-- Modal Formulário -->
<div id="popup-bg">
  <div id="popup">
    <button id="fechar" onclick="fecharFormulario()">×</button>
    <h2>Reservar Cartela <span id="cartelaSelecionada"></span></h2>
    <form onsubmit="enviarWhatsApp(event)">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="endereco" placeholder="Endereço" required>
      <input type="text" id="cidade" placeholder="Cidade" required>
<input type="text" id="telefone" placeholder="Telefone" required>
      <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 15px;">
        <button type="button" onclick="fecharFormulario()" style="flex:1; background: #6c757d;">Voltar</button>
        <button type="submit" style="flex:1; background: #007bff;">Confirmar</button>
      </div>
    </form>
  </div>
</div>

<!-- Botão flutuante para mobile -->
<button id="botao-mobile" onclick="alert('Aqui você poderá ver suas reservas no futuro!')">
  Ver Minhas Cartelas
</button>

<script>
  let cartelaAtual = null;

  async function carregarCartelas() {
    const response = await fetch('status.csv');
    const texto = await response.text();
    const linhas = texto.trim().split('\n');
    const container = document.getElementById('cartelas');
    container.innerHTML = '';

    linhas.slice(1).forEach(linha => { // Ignora cabeçalho
      const [numeroStr, statusRaw] = linha.split(',');
      const numero = parseInt(numeroStr);
      const status = statusRaw.trim().toLowerCase();
      const numeroFormatado = numero.toString().padStart(3, '0');

      const card = document.createElement('div');
      card.className = 'card';

      const statusClasses = {
        livre: 'livre',
        reservada: 'reservada',
        vendida: 'vendida'
      };

      const statusLabels = {
        livre: 'Disponível',
        reservada: 'Reservada',
        vendida: 'Vendida'
      };

      const statusClass = statusClasses[status] || '';
      const statusText = statusLabels[status] || 'Desconhecido';

      const imagemSrc = `cartela${numeroFormatado}.png`;

      const botao = (status === 'livre') ?
        `<button class="btn-livre" onclick="abrirFormulario(${numero})">Reservar</button>` :
        `<button class="btn-desabilitado" disabled>${statusText}</button>`;

      card.innerHTML = `
        <h3>Cartela ${numeroFormatado}</h3>
        <img src="${imagemSrc}" alt="Cartela ${numero}">
        <div class="status ${statusClass}">${statusText}</div>
        ${botao}
      `;

      container.appendChild(card);
    });
  }

  function abrirFormulario(numero) {
    cartelaAtual = numero;
    document.getElementById('cartelaSelecionada').textContent = numero.toString().padStart(3, '0');
    document.getElementById('popup-bg').style.display = 'flex';
  }

  function fecharFormulario() {
    document.getElementById('popup-bg').style.display = 'none';
    document.querySelector('#popup form').reset();
  }

  function enviarWhatsApp(event) {
    event.preventDefault();
    const nome = document.getElementById('nome').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const cidade = document.getElementById('cidade').value.trim();
const telefone = document.getElementById('telefone').value.trim();

    const mensagem = `Olá! Quero reservar a Cartela ${cartelaAtual.toString().padStart(3, '0')}.\n\nNome: ${nome}\nEndereço: ${endereco}\nCidade: ${cidade}\nTelefone: ${telefone}`;
    const whatsapNumero = '5591980499217';
    const url = `https://wa.me/${whatsapNumero}?text=${encodeURIComponent(mensagem)}`;

    window.open(url, '_blank');
    fecharFormulario();
  }

  carregarCartelas();
</script>

</body>
</html>
