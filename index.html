<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartelas Disponíveis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      box-sizing: border-box;
      text-align: center;
    }

    .card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .status {
      margin: 10px 0;
      font-weight: bold;
    }

    .livre {
      color: green;
    }

    .reservada {
      color: orange;
    }

    .vendida {
      color: gray;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .btn-livre {
      background-color: #28a745;
    }

    .btn-desabilitado {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    /* Formulário externo */
    #formulario {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #formulario h2 {
      text-align: center;
    }

    #formulario input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #formulario button {
      margin-top: 15px;
      background-color: #007bff;
    }
  </style>
</head>
<body>

<h1>Escolha sua Cartela</h1>

<div class="grid" id="cartelas">
  <em>Carregando cartelas...</em>
</div>

<div id="formulario">
  <h2>Reservar Cartela <span id="cartelaSelecionada"></span></h2>
  <form onsubmit="enviarWhatsApp(event)">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="endereco" placeholder="Endereço" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <button type="submit">Confirmar Reserva via WhatsApp</button>
  </form>
</div>

<script>
  let cartelaAtual = null;

  async function carregarCartelas() {
    const response = await fetch('status.csv');
    const texto = await response.text();
    const linhas = texto.trim().split('\n');
    const container = document.getElementById('cartelas');
    container.innerHTML = '';

    linhas.forEach(linha => {
      const [numeroStr, statusRaw] = linha.split(',');
      const numero = parseInt(numeroStr);
      const status = statusRaw.trim().toLowerCase();

      const card = document.createElement('div');
      card.className = 'card';

      const statusClasses = {
        livre: 'livre',
        reservada: 'reservada',
        vendida: 'vendida'
      };

      const statusLabels = {
        livre: 'Disponível',
        reservada: 'Reservada',
        vendida: 'Vendida'
      };

      const statusClass = statusClasses[status] || '';
      const statusText = statusLabels[status] || 'Desconhecido';

      const botao = (status === 'livre') ?
        `<button class="btn-livre" onclick="abrirFormulario(${numero})">Reservar</button>` :
        `<button class="btn-desabilitado" disabled>${statusText}</button>`;

      card.innerHTML = `
        <h3>Cartela ${numero.toString().padStart(2, '0')}</h3>
        <img src="icone.png" alt="Cartela ${numero}">
        <div class="status ${statusClass}">${statusText}</div>
        ${botao}
      `;

      container.appendChild(card);
    });
  }

  function abrirFormulario(numero) {
    cartelaAtual = numero;
    document.getElementById('cartelaSelecionada').textContent = numero.toString().padStart(2, '0');
    document.getElementById('formulario').style.display = 'block';
    document.getElementById('formulario').scrollIntoView({ behavior: 'smooth' });
  }

  function enviarWhatsApp(event) {
    event.preventDefault();
    const nome = document.getElementById('nome').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const cidade = document.getElementById('cidade').value.trim();

    const mensagem = `Olá! Quero reservar a Cartela ${cartelaAtual.toString().padStart(2, '0')}.\n\nNome: ${nome}\nEndereço: ${endereco}\nCidade: ${cidade}`;
    const telefone = '5591980499217';
    const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;

    window.open(url, '_blank');

    // Resetar formulário e esconder
    document.getElementById('formulario').reset();
    document.getElementById('formulario').style.display = 'none';
  }

  carregarCartelas();
</script>

</body>
</html>
