<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }

    h1 {
      text-align: center;
    }

    .info {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
    }

    .info code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .lista {
      margin-top: 20px;
      font-size: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .lista ul {
      list-style: none;
      padding-left: 0;
    }

    .lista li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lista li:last-child {
      border-bottom: none;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-livre {
      background-color: #28a745;
    }

    .btn-reservada {
      background-color: #fd7e14;
      cursor: not-allowed;
    }

    .btn-vendida {
      background-color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Painel do Administrador</h1>

  <div class="info">
    <p>Para marcar uma cartela como <strong>reservada</strong> ou <strong>vendida</strong>, edite o arquivo <code>status.csv</code> neste repositório.</p>
    <p>Exemplo de linhas que você pode adicionar:</p>
    <code>23,reservada</code><br>
    <code>50,vendida</code>
    <p>Após salvar, a página pública refletirá automaticamente essas mudanças.</p>
  </div>

  <div class="lista" id="lista">
    <em>Carregando status das cartelas...</em>
  </div>

  <script>
    function carregarStatus() {
      fetch('status.csv')
        .then(response => {
          if (!response.ok) throw new Error('Erro ao carregar o arquivo.');
          return response.text();
        })
        .then(csv => {
          const linhas = csv.trim().split('\n');
          const listaHTML = linhas.map(linha => {
            const [numero, statusRaw] = linha.split(',');
            const status = statusRaw.trim().toLowerCase();

            let botao = '';
            if (status === 'livre') {
              botao = `<button class="btn btn-livre" onclick="abrirFormulario(${numero})">Reservar</button>`;
            } else if (status === 'reservada') {
              botao = `<button class="btn btn-reservada" disabled>Reservado</button>`;
            } else if (status === 'vendida') {
              botao = `<button class="btn btn-vendida" disabled>Vendido</button>`;
            } else {
              botao = `<em>Status desconhecido</em>`;
            }

            return `<li><strong>Cartela ${numero}</strong>${botao}</li>`;
          }).join('');

          document.getElementById('lista').innerHTML = `<ul>${listaHTML}</ul>`;
        })
        .catch(error => {
          document.getElementById('lista').innerHTML = `<em>Erro ao carregar cartelas: ${error.message}</em>`;
        });
    }

    function abrirFormulario(numero) {
      alert(`Abrir formulário para reservar a cartela ${numero}`);
      // Aqui você pode substituir o alert por um modal ou redirecionamento
    }

    carregarStatus();
  </script>
</body>
</html>
