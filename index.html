<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartelas Disponíveis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
      box-sizing: border-box;
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0 0 10px;
      text-align: center;
    }

    .status {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .livre {
      color: green;
    }

    .reservada {
      color: orange;
    }

    .vendida {
      color: gray;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-livre {
      background-color: #28a745;
      color: white;
    }

    .btn-reservada {
      background-color: #fd7e14;
      color: white;
      cursor: not-allowed;
    }

    .btn-vendida {
      background-color: #6c757d;
      color: white;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>Escolha Sua Cartela</h1>

<div class="grid" id="cartelas">
  <em>Carregando cartelas...</em>
</div>

<script>
  async function carregarCartelas() {
    const response = await fetch('status.csv');
    const texto = await response.text();
    const linhas = texto.trim().split('\n');
    const container = document.getElementById('cartelas');
    container.innerHTML = '';

    linhas.forEach(linha => {
      const [numero, statusRaw] = linha.split(',');
      const status = statusRaw.trim().toLowerCase();
      const id = `cartela-${numero}`;
      const card = document.createElement('div');
      card.className = 'card';

      const statusTexto = {
        livre: 'Disponível',
        reservada: 'Reservada',
        vendida: 'Vendida'
      };

      let statusClass = status;
      let botaoHTML = '';

      if (status === 'livre') {
        botaoHTML = `
          <form onsubmit="enviarReserva(event, ${numero})">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="endereco" placeholder="Endereço" required>
            <input type="text" name="cidade" placeholder="Cidade" required>
            <button type="submit" class="btn-livre">Reservar</button>
          </form>`;
      } else if (status === 'reservada') {
        botaoHTML = `<button class="btn-reservada" disabled>Reservada</button>`;
      } else if (status === 'vendida') {
        botaoHTML = `<button class="btn-vendida" disabled>Vendida</button>`;
      }

      card.innerHTML = `
        <img src="cartelas/cartela${numero}.png" alt="Cartela ${numero}">
        <h3>Cartela ${numero}</h3>
        <div class="status ${statusClass}">${statusTexto[status]}</div>
        ${botaoHTML}
      `;

      container.appendChild(card);
    });
  }

  function enviarReserva(event, numero) {
    event.preventDefault();
    const form = event.target;
    const nome = form.nome.value.trim();
    const endereco = form.endereco.value.trim();
    const cidade = form.cidade.value.trim();

    const msg = `Olá! Gostaria de reservar a cartela ${numero}.\n\nNome: ${nome}\nEndereço: ${endereco}\nCidade: ${cidade}`;
    const telefone = '5591980499217'; // com DDI +55
    const link = `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`;
    window.open(link, '_blank');
  }

  carregarCartelas();
</script>

</body>
</html>
