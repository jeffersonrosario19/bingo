<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f3f3f3; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    .livre { background: #d4ffd4; }
    .reservada { background: #fff4c4; }
    .vendida { background: #ffd4d4; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
<h1>Painel do Administrador</h1>
<p>Atualize o status no arquivo <code>status.csv</code> via GitHub e recarregue esta página.</p>
<table>
  <thead>
    <tr><th>Cartela</th><th>Status</th><th>Ação</th></tr>
  </thead>
  <tbody id="tabela"></tbody>
</table>
<script>
  async function carregarTabela() {
    const res = await fetch('status.csv');
    const texto = await res.text();
    const linhas = texto.trim().split('\n').slice(1);
    const tbody = document.getElementById('tabela');
    linhas.forEach(linha => {
      const [numero, status] = linha.split(',');
      const tr = document.createElement('tr');
      tr.className = status;
      tr.innerHTML = `
        <td>${numero}</td>
        <td>${status.toUpperCase()}</td>
        <td><button onclick="copiar('${numero},${status}')">Copiar linha</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function copiar(texto) {
    navigator.clipboard.writeText(texto).then(() => alert('Linha copiada: ' + texto));
  }

  carregarTabela();
</script>
</body>
</html>
