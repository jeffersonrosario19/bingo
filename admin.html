<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    h1 {
      text-align: center;
    }
    .info {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
    }
    .info code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .lista {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Painel do Administrador</h1>
  <div class="info">
    <p>Para marcar uma cartela como <strong>reservada</strong> ou <strong>vendida</strong>, edite o arquivo <code>status.csv</code> neste repositório.</p>
    <p>Exemplo de linhas que você pode adicionar:</p>
    <code>23,reservada</code><br>
    <code>50,vendida</code>
    <p>Após salvar, a página pública refletirá automaticamente essas mudanças.</p>
  </div>

  <div class="lista" id="lista">
    <em>Carregando status das cartelas...</em>
  </div>

  <script>
    fetch('status.csv')
      .then(response => response.text())
      .then(csv => {
        const linhas = csv.trim().split('\n');
        const div = document.getElementById('lista');
        div.innerHTML = '';
        linhas.forEach(linha => {
          const [numero, status] = linha.split(',');
          const linhaHTML = `<div><strong>Cartela ${numero}</strong>: ${status.toUpperCase()}</div>`;
          div.innerHTML += linhaHTML;
        });
      });
  </script>
</body>
</html>
